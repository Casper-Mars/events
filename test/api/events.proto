syntax = "proto3";

package api;


option go_package = "./;api";


message OrderCreateEvent {
    int64 id = 1;
    string name = 2;
}

message OrderUpdateEvent {
    int64 id = 1;
    string name = 2;
}

message OrderDeleteEvent {
    message DeleteInfo {
        string name = 1;
    }
    int64 id = 1;
}




